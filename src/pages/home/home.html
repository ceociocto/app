<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>商家登陆</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>商家登录</h3>
  <ion-list>

      <ion-item>
        <ion-label floating>用户名</ion-label>
        <ion-input type="text" [(ngModel)]="user.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block (click)="onLogin(user)">登录</button>
    </div>
