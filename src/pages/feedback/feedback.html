<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>每日好评</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="container flex-col">
    <div class="title-container">
      您对今天的服务满意吗？
    </div>
    <div class="rate-container">
      <div class="rate-item" (click)="createFeedback(4)">
        <img src="assets/imgs/rate1.svg" alt="">
        <div>很满意</div>
      </div>
      <div class="rate-item">
        <img src="assets/imgs/rate2.svg" (click)="createFeedback(3)" alt="">
        <div>满意</div>
      </div>
      <div class="rate-item" (click)="createFeedback(2)">
        <img src="assets/imgs/rate3.svg" alt="">
        <div>不满意</div>
      </div>
        <div  class="rate-item"(click)="createFeedback(1)">
          <img src="assets/imgs/rate4.svg" alt="">
          <div>差评</div>
        </div>
      </div>
      </div>
</ion-content>
